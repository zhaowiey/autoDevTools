<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<title>移动端自动化调试工具</title>
	<link rel="stylesheet" href="http://web.yystatic.com/public/global/base/css/reset.css?v=1">
	<style>
		body{
			font: 14px/1.5 tahoma, Arial, Roboto, 'Droid Sans', 'Helvetica Neue', 'Droid Sans Fallback', 'Hiragino Sans GB', 'Heiti SC', 'Microsoft Yahei', sans-self;
			padding: 0 10px;

		}
		h1{
			font-weight: normal;
			margin-bottom: 20px;
		}
		h2{
			margin-top: 40px;
		}
		p{
			line-height: 24px;
		}
	</style>
</head>
<body>
<div>
	<h1>移动端自动化调试工具 -- autoDevTool</h1>
	<p>A mobile development debugging tool</p>
	<p>移动端调试插件，上线亦可使用，三指双击呼出</p>
	<h2>初始化方法:</h2>
	<p>页面直接加载 autoDevTools.js，同时 autoDevTools.js 也支持 AMD 或 CMD 规范。</p>
	<h2>控制调试台唤出方法：</h2>
	<p>三指双击屏幕两次（间隔小于1s），可以唤出日志控制台。</p>
	<h2>接口调用:</h2>
	<p>log：定义需要输出的日志</p>
	<h2>适用场景：</h2>
	<ul>
		<li>1、普通变量输出</li>
		<li>2、error输出</li>
		<li>3、json对象输出</li>
	</ul>
</div>
<script type="text/javascript" src="../lib/autoDevTool.js"></script>
<script type="text/javascript">
	window.dev = new autoDevTool();
	dev.init();

	// one argument
	dev.log("Number");

	// info String
	dev.log("String", "Test ADT");
	// info Array
	dev.log("Array", [1, 2, 3, 4, 5]);
	// info Number
	dev.log("Number", 1);

	// json 日志
	var json = {
		"a": 1,
		"b": 2
	}
	var cc = {
		"a": 1,
		"b": 2,
		data:{
			ss:123,
			vccss:123322323,
			arr:[1,2,3,4,5,6,7,9]
		}
	}
	dev.log("json", json);
	dev.log("cc", cc);

	// error 日志输出
	try{
		var s = [2,3,3,4,5,67,e];
	}catch(e) {
		dev.log("err:", e);
	}

	// 循环输出
	var count = 1;
	setInterval(function(){
		dev.log("count:", count++);
	}, 5000);
</script>
</body>
</html>
